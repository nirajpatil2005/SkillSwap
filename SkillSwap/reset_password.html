<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="sign_in.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="background-video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Skill Swap Logo">
        </div>
    </header>
    <main>
        <div class="reset-password-container">
            <h2>Reset Password</h2>
            <form action="dashboard.html" method="post">
                <div class="input-container">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" placeholder="Enter your Email ID" name="email" required>
                </div>
                <div class="input-container"> 
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="Enter new password" name="new-password" required>
                </div>
                <button type="submit" class="reset-button">Reset Password</button>
            </form>
            <p><a href="sign_in.html">Back to Sign In</a></p>
        </div>
    </main>
</body>
</html>
